<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX_API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark p-3" style="background-color: #105586;">
        <a class="navbar-brand" href="#">API</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Request an API and Render into HTML<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-5 md-2 align-center">
        <div class="container">
            <h1>Fetch Data and Render the Response Below!</h1>
            <button onclick="fetchAPIFunction()" id="myBtn" class="btn btn-success">Fetch</button>
            <br> 
            <hr>
            <div class="container">
                <p id="para"></p>
            </div>
        </div>
    </div>

    <script>
        function fetchAPIFunction() {
            $.ajax({
                url: "https://reqres.in/api/users",
                type:"POST",
                dataType:"JSON",
                data:JSON.stringify({}),
                success: function(data) {
                    $('#para').append("<li>" + JSON.stringify(data) + "</li>")
                }
            })
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
